<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid shadow pt-5">
        <div class="item py-5 rounded-3">
            <h1 class="h1 fw-bold mx-4 mb-5 rounded-4 py-2 text-bg-dark shadow">Quote of the Day</h1>
            <p class="my-4 fs-5">Press the button below to recieve a random quote!</p>
            <button onclick="generateQuote();" type="button" class="btn btn1 px-4  my-2 fs-4">Get Quote</button>
        </div>
        <div class="quotes-body py-4 my-2 rounded-3">
                <p id="quoteOutput" class="fs-5 mt-4 px-2">“Life is what happens to us while we are making other plans.”
                </p>
                <p id="nameQuote" class="fs-5">― ― Allen Saunders</p>
            
        </div>
    </div>




    <script src="js/index.js"></script>
</body>

</html>
